[Content]
Locale=en_US.UTF-8
Keymap=fi
Timezone=Europe/Helsinki
WithDocs=no
Bootable=no
ExtraTrees=
    %D/mkosi.crt:/usr/lib/verity.d/mkosi.crt # sysext verification key
CleanPackageMetadata=no
Packages=
    acl
    bash
    bash-completion
    binutils
    ca-certificates
    coreutils
    curl
    dbus
    diffutils
    dmsetup
    dosfstools
    e2fsprogs
    fdisk
    findutils
    grep
    gzip
    iproute2
    iputils-ping
    jq
    kexec-tools
    kmod
    less
    mtools
    nano
    nftables
    openssh-server
    openssl
    polkitd
    python3-minimal
    rsync
    sed
    socat
    systemd
    systemd-boot
    systemd-container
    systemd-resolved
    systemd-sysv
    systemd-timesyncd
    tar
    tree
    udev
    util-linux
    xz-utils
    zstd

Environment=
	SYSTEMD_REPART_MKFS_OPTIONS_VFAT="-S 512"

KernelCommandLine=
	console=ttyAMA0
	ipv6.disable=1
	fstab=no
	mount.usrflags=noatime
	systemd.swap=no
	rw

[Output]
Output=base_%v
Format=tar
CompressOutput=no
CompressLevel=0
