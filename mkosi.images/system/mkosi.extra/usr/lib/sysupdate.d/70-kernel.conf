[Transfer]
ProtectVersion=%A
Verify=no

[Source]
Type=url-file
Path=https://github.com/valtzu/rpi-mkosi/releases/download/latest
MatchPattern=%M_@v.efi \
             %M_@v.efi.xz

[Target]
Type=regular-file
Path=/EFI/Linux
PathRelativeTo=boot
MatchPattern=%M_@v+@l-@d.efi \
             %M_@v+@l.efi \
             %M_@v.efi
Mode=0444
TriesLeft=3
TriesDone=0
InstancesMax=2
