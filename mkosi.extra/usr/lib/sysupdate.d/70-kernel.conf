[Transfer]
ProtectVersion=%A
Verify=no

[Source]
Type=url-file
Path=https://github.com/valtzu/rpi-mkosi/releases/download/latest
MatchPattern=%M_@v.efi \
             %M_@v.efi.xz

[Target]
Type=regular-file
Path=/EFI/Linux
PathRelativeTo=boot
MatchPattern=%M-@v-@u+@l-@d.efi \
             %M-@v-@u+@l.efi \
             %M-@v-@u.efi
Mode=0444
TriesLeft=3
TriesDone=0
InstancesMax=2

# See https://github.com/systemd/mkosi/issues/2024 and https://github.com/systemd/mkosi/issues/1638
