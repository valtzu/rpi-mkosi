[Transfer]
ProtectVersion=%A
Verify=no

[Source]
Type=url-file
Path=https://github.com/valtzu/rpi-efi-firmware/releases/download/latest
MatchPattern=@v-boot.img \
             @v-boot.sig

[Target]
Type=regular-file
Path=
PathRelativeTo=boot
MatchPattern=system_@v/boot.img \
             system_@v/boot.sig
Mode=0444
