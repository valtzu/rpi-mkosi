[Transfer]
ProtectVersion=%A
Verify=no

[Source]
Type=url-file
Path=https://github.com/valtzu/rpi-ubuntu/releases/download/latest
MatchPattern=system_@v.efi
MatchPattern=system_@v.efi.xz

[Target]
Type=regular-file
Path=/EFI/Linux
PathRelativeTo=boot
MatchPattern=system_@v+@l-@d.efi \
             system_@v+@l.efi \
             system_@v.efi
Mode=0444
TriesLeft=3
TriesDone=0
InstancesMax=2
