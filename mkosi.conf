[Distribution]
Architecture=arm64
Distribution=ubuntu
Release=lunar

[Output]
Output=ubuntu-lunar
Format=disk
CompressOutput=xz
CacheDirectory=mkosi.cache

[Content]
Bootable=yes
Bootloader=systemd-boot
Packages=kmod,systemd-boot
WithNetwork=yes
KernelCommandLine=
	rootwait
	fixrtc
	console=ttyAMA0
	console=tty1
	ip=dhcp
	ipv6.disable=1
	cgroup_enable=memory
	cgroup_memory=1
